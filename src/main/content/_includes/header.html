{% assign t = site.data[site.active_lang]._includes.header %}

<div class="container-fluid">
    <div id="header-title-row" class="row">
        <div class="col-md align-self-center">
            <a href="/">
                <img src="{{site.site_custom.header.title_logo}}" alt="Logo" />
            </a>
        </div>
    </div>
    <div id="header-row" class="row">
        <div id="header-col" class="col-md">
            <header>
                <nav class="navbar-expand-md navbar-light">
                    <button id="nav-toggle-button" class="navbar-toggler bg-dark" type="button" data-toggle="collapse"
                        data-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon navbar-inverse"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link {% if page.url == '/' %}active-nav{% endif %}"
                                    href="/">{{t.home-button}}</a>
                                <a class="nav-link {% if page.url contains '/instance' %}active-nav{% endif %}"
                                    href="/instance">{{t.instance-button}}</a>
                                <a class="nav-link {% if page.url contains '/docs' %}active-nav{% endif %}"
                                    href="/docs">{{t.docs-button}}</a>
                                <a class="nav-link {% if page.url contains '/guides' %}active-nav{% endif %}"
                                    href="/guides">{{t.guides-button}}</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>
    </div>
</div>
